{% extends 'base.html' %}

{% block content %} 

<div class="col-md-12 col-lg-6 order-lg-2 p-3">
    <h1>Recruitment Articles</h1>
    <hr>
    {% for article in r_articles %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title m-0 p-0">{{ article.title }}</h5>
        </div>
        <div class="card-footer">
            <small class="text-muted">Published on, {{ article.publish_date }}</small>
        </div>
        <a href="{% url 'recruitment_post_detail' article.slug %}" class="stretched-link"></a>
    </div>
    {% endfor %}
    
</div>
{% endblock %}
