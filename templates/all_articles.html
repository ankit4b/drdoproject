{% extends 'base.html' %}

{% block content %} 

<div class="col-md-12 col-lg-6 w-75 mx-auto p-3 order-lg-2">
    <h1>Informational Articles</h1>
    <hr>
    <div class="card-columns">
    {% for article in articles %}
    <div class="card">
        {% with article.picture_set.all.first as image %} 
        <img src="{{ MEDIA_URL}} {{ image.pic.url }}" class="card-img-top">
        {% endwith %}
        <div class="card-body">
            <h5 class="card-title m-0 p-0">{{ article.title }}</h5>
            <p class="card-text m-0 p-0">{{ article.body|safe|truncatechars:50 }}</p>
        </div>
        <div class="card-footer">
            <small class="text-muted">Published on, {{ article.publish_date }}</small>
        </div>
        <a href="{% url 'post_detail' slug_text=article.slug %}" class="stretched-link"></a>
    </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
